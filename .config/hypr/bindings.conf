#
# MEDIA
# ------------------------------------------------------------------

# Inline OSD command ensures monitor is always the currently focused one
$osdcmd = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused).name')"

# Volume + Brightness with laptop keys
bindeld = , XF86AudioRaiseVolume, Volume up, exec, $osdcmd --output-volume raise
bindeld = , XF86AudioLowerVolume, Volume down, exec, $osdcmd --output-volume lower
bindeld = , XF86AudioMute, Mute audio, exec, $osdcmd --output-volume mute-toggle
bindeld = , XF86AudioMicMute, Mute mic, exec, $osdcmd --input-volume mute-toggle
bindeld = , XF86MonBrightnessUp, Brightness up, exec, $osdcmd --brightness raise
bindeld = , XF86MonBrightnessDown, Brightness down, exec, $osdcmd --brightness lower

# Precise 1% adjustments (Alt modifier)
bindeld = ALT, XF86AudioRaiseVolume, Precise vol up, exec, $osdcmd --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Precise vol down, exec, $osdcmd --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Precise brightness up, exec, $osdcmd --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Precise brightness down, exec, $osdcmd --brightness -1

# Media controls (playerctl)
bindld = , XF86AudioNext, Next track, exec, $osdcmd --playerctl next
bindld = , XF86AudioPause, Play/pause, exec, $osdcmd --playerctl play-pause
bindld = , XF86AudioPlay, Play/pause, exec, $osdcmd --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdcmd --playerctl previous


#
# TILING
# ------------------------------------------------------------------

# Close window
bindd = SUPER, W, Close active window, killactive,

# Fullscreen modes
bindd = SHIFT, F11, Force fullscreen, fullscreen, 0
bindd = ALT, F11, Full width, fullscreen, 1

# Focus movement (SUPER + hjkl)
bindd = SUPER, h, Focus left, movefocus, l
bindd = SUPER, l, Focus right, movefocus, r
bindd = SUPER, k, Focus up, movefocus, u
bindd = SUPER, j, Focus down, movefocus, d

# Workspace switching (SUPER + 1–9)
bindd = SUPER, code:10, Workspace 1, workspace, 1
bindd = SUPER, code:11, Workspace 2, workspace, 2
bindd = SUPER, code:12, Workspace 3, workspace, 3
bindd = SUPER, code:13, Workspace 4, workspace, 4
bindd = SUPER, code:14, Workspace 5, workspace, 5
bindd = SUPER, code:15, Workspace 6, workspace, 6
bindd = SUPER, code:16, Workspace 7, workspace, 7
bindd = SUPER, code:17, Workspace 8, workspace, 8
bindd = SUPER, code:18, Workspace 9, workspace, 9

# Move window to a workspace (SUPER + SHIFT + 1–9)
bindd = SUPER SHIFT, code:10, Move to WS 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move to WS 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move to WS 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move to WS 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move to WS 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move to WS 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move to WS 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move to WS 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move to WS 9, movetoworkspace, 9

# Cycle windows on active workspace
bindd = SUPER, TAB, Next window, cyclenext
bindd = SUPER SHIFT, TAB, Previous window, cyclenext, prev

# Swap window (SUPER + SHIFT + hjkl)
bindd = SUPER SHIFT, h, Swap left, swapwindow, l
bindd = SUPER SHIFT, l, Swap right, swapwindow, r
bindd = SUPER SHIFT, k, Swap up, swapwindow, u
bindd = SUPER SHIFT, j, Swap down, swapwindow, d

# Resize window
bindd = SUPER, code:20, Expand left, resizeactive, -100 0       # -
bindd = SUPER, code:21, Shrink left, resizeactive, 100 0        # =
bindd = SUPER SHIFT, code:20, Shrink up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand down, resizeactive, 0 100

# Workspace scroll (SUPER + mouse wheel)
bindd = SUPER, mouse_down, WS forward, workspace, e+1
bindd = SUPER, mouse_up, WS backward, workspace, e-1

# Move & resize windows with mouse
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow


#
# MENUS
# ------------------------------------------------------------------

bindd = SUPER, R, App launcher, exec, walker
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Applications

bindd = SUPER, return, Terminal, exec, uwsm app -- $TERMINAL
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
