import = [
  "~/.config/alacritty/colors.toml",
  "~/.config/alacritty/keyboard.toml"
]

[shell]
program = "/usr/bin/zsh"
args = ["-l"]

[window]
opacity = 0.9
blur = true 

[scrolling]
history = 10000
multiplier = 3

[env]
TERM = "xterm-256color"

[font]
normal = { family = "Jetbrains Mono Nerd Font", style = "Regular" }
size = 16
builtin_box_drawing = true 

[mouse]
hide_when_typing = false
